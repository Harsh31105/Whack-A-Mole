<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="WAM.css">
</head>

<body>
    <h1>WHACK-A-MOLE</h1>
    <div class="irritation">
        <span class="score">0</span>
        <button onclick="startGame()">Start</button>
    </div>

    <div class="game">
        <div class="hole hole-1">
            <div class="mole"></div>
        </div>
        <div class="hole hole-2">
            <div class="mole"></div>
        </div>
        <div class="hole hole-3">
            <div class="mole"></div>
        </div>
        <div class="hole hole-4">
            <div class="mole"></div>
        </div>
        <div class="hole hole-5">
            <div class="mole"></div>
        </div>
        <div class="hole hole-6">
            <div class="mole"></div>
        </div>
    </div>
    <script src="WAM.js"></script>
</body>

</html>
